<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="pt-br">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TrybeTrip</title>
    </head>
    <body>
        <header>
            <h1>Trybe Trip</h1>
        </header>
        <form action="" method="get" id = formulario>
            <section class=container>
                <label for="">Nome:</label>
                <input type="text" class=limit maxlength="40" minlength="10">
                <label for="">Email:</label>
                <input type="text" class=limit maxlength="50" minlength="10">
            </section>
            <section class=container>
                <p>Destino Preferido:</p>
                <input type="radio" value="city" name=destino id="city">
                <label for="city">Cidade</label>
                <input type="radio" value="camp" name=destino id="camp">
                <label for="camp">Campo</label>
                <input type="radio" value="beach" name=destino id="beach">
                <label for="beach">Praia</label>
                <input type="radio" value="mountain" name=destino id="mountain">
                <label for="mountain">Montanhas</label>
            </section>
            <section class=container>
                <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
                <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
            </section>
            <section class=container>
                <label for="">Qual a melhor data para realizar sua viagem?</label>
                <input type="date" name="" id="" placeholder="dd/mm/aaaa">
            </section>
            <section class=container>
                <input type="checkbox" name="" id="">
                <label for="">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
                <input type="checkbox" name="" id="" required>
                <label for="">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                </label>
            </section>
            <button type="submit" id=botaoEnviar>Enviar</button>
            <button type="reset" id= botaoLimpar>Limpar Tudo</button>
        </form>
        <script src="script.js"></script>
    </body>
</html>
